<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<div th:replace="~{header :: head}">Header</div>
<body>
<div th:replace="~{header :: nav}">nav</div>

<main class="container my-5">

    <h2 class="mb-4" th:text="${user.name + '`s posts'}"></h2>

  <div th:each="post : ${posts}" class="card mb-3" >

    <div class="card-body" >
      <div class="d-flex justify-content-between">
        <a  class="text-decoration-none" th:href="@{/show-post/{postId}(postId=${post.id})}"><h3 th:text="${post.title}" class="card-title"style="color: black;"></h3></a>

        <small th:text="${#temporals.format(post.localDateTime, 'yyyy-MM-dd HH:mm')}" class="text-muted"></small>
      </div>
      <p th:text="${post.description}" class="card-text"></p>
    </div>
  </div>
</main>


<!-- Include Bootstrap JS and jQuery via CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
