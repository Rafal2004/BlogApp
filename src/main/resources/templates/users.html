<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<div th:replace="~{header :: head}">Header</div>
<body>

<div th:replace="~{header :: nav}">nav</div>
<div class="container">
    <div class="row col-md-10">
        <h2>List of Registered Users</h2>
    </div>
    <div class="row">
        <div class="col-md-9">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Roles</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.lastname}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <ul>
                            <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
                        </ul>
                    </td>
                    <td>
                        <ul class="navbar-nav ms-auto">
                            <div class="dropdown">


                                <button class="btn btn-secondary dropdown-toggle" href="#" id="navbarDropdown"
                                        role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Action
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                                    <li class="mb-2">
                                        <th:block th:with="currentUserIsAdmin=${#lists.contains(currentUser.roles.![name], 'ROLE_ADMIN')}">
                                            <th:block th:with="isAdmin=${#lists.contains(user.roles.![name], 'ROLE_ADMIN')}">
                                                <form method="post" role="form" th:action="@{/user/delete-role}" th:if="${isAdmin and currentUserIsAdmin}">
                                                    <input type="hidden" name="roleId" value="1">
                                                    <input type="hidden" name="userId" th:value="${user.id}">
                                                    <button type="submit" class="btn btn-warning">Remove Admin</button>
                                                </form>
                                                <form method="post" role="form" th:action="@{/user/add-role}" th:unless="${isAdmin}" th:if="${currentUserIsAdmin}">
                                                    <input type="hidden" name="roleId" value="1">
                                                    <input type="hidden" name="userId" th:value="${user.id}">
                                                    <button type="submit" class="btn btn-warning">Add Admin</button>
                                                </form>
                                            </th:block>
                                        </th:block>
                                    </li>

                                    <li class="mb-2">
                                        <th:block th:with="isModerator=${#lists.contains(user.roles.![name], 'ROLE_MODERATOR')}">
                                            <form method="post" role="form" th:action="@{/user/delete-role}" th:if="${isModerator}">
                                                <input type="hidden" name="roleId" value="3">
                                                <input type="hidden" name="userId" th:value="${user.id}">
                                                <button type="submit" class="btn btn-warning">Remove Moderator</button>
                                            </form>
                                            <form method="post" role="form" th:action="@{/user/add-role}" th:unless="${isModerator}">
                                                <input type="hidden" name="roleId" value="3">
                                                <input type="hidden" name="userId" th:value="${user.id}">
                                                <button type="submit" class="btn btn-warning">Add Moderator</button>
                                            </form>
                                        </th:block>
                                    </li>
                                    <li class="mb-2">
                                        <th:block th:with="isAdmin=${#lists.contains(user.roles.![name], 'ROLE_ADMIN')}">
                                            <form method="post" role="form" th:action="@{/user/delete-user}" th:unless="${isAdmin}">
                                                <input type="hidden" name="userId" th:value="${user.id}">
                                                <button type="submit" class="btn btn-danger">Delete User</button>
                                            </form>
                                        </th:block>
                                    </li>

                                </ul>

                            </div>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Include Bootstrap JS and jQuery via CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</body>
</html>
