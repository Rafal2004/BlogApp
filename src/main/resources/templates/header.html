<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <!-- Link to Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"></head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">My Blog</a>

    <!-- Add My Account Dropdown -->
    <ul class="navbar-nav ms-auto">
      <li class="nav-item" sec:authorize="hasAnyRole('ROLE_MODERATOR', 'ROLE_ADMIN')">
        <a class="nav-link" th:href="@{/user/all}">Users</a>
      </li>
      <li class="nav-item dropdown" sec:authorize="hasAnyRole('ROLE_USER','ROLE_MODERATOR', 'ROLE_ADMIN')">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          My Account
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" th:href="@{/user/settings}">Settings</a></li>
          <li><a class="dropdown-item" th:href="@{/user/saved-posts}">Saved Posts</a></li>
          <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
        </ul>
      </li>

      <li class="nav-item" sec:authorize="!hasAnyRole('ROLE_USER','ROLE_MODERATOR','ROLE_ADMIN')">
        <a class="nav-link" th:href="@{/login}">Login</a>
      </li>
      <li class="nav-item" sec:authorize="!hasAnyRole('ROLE_USER','ROLE_MODERATOR', 'ROLE_ADMIN')">
        <a class="nav-link" th:href="@{/register}">Register</a>
      </li>


    </ul>
  </div>
</nav>
