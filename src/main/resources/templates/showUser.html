<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<div th:replace="~{header :: head}">Header</div>
<body>
<div th:replace="~{header :: nav}">nav</div>
<div class="container mt-5">
  <h1>User Information</h1>
  <hr>

  <!-- Display User Information -->
  <div class="row">
    <div class="col-md-6">
      <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
      <p><strong>Last Name:</strong> <span th:text="${user.lastname}"></span></p>
      <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
      <img th:src="@{'data:image/png;base64,' + ${profilePicture}}" alt="Profile Picture" />


    </div>
  </div>

  <!-- Edit Button -->
  <div class="mt-3">
    <a class="btn btn-primary" th:href="@{/user/edit}">Edit</a>
  </div>
  <div class="mt-3">
    <a class="btn btn-primary" th:href="@{/user/change-password}">Change password</a>
  </div>
</div>



<!-- Include Bootstrap JS and jQuery via CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
