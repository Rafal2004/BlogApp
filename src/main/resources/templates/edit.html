<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<div th:replace="~{header :: head}">Header</div>
<body>
<div th:replace="~{header :: nav}">nav</div>

<div class="container">
  <h1>Edit Post</h1>
  <form th:action="@{/update-post/{postId}(postId=${post.id})}" th:object="${post}" method="post">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title"  th:field="*{title}" rows="5" />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description"  th:field="*{description}" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Edit</button>
  </form>
</div>
<!-- Include Bootstrap JS and jQuery via CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
